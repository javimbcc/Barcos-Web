<div>
  <h2>Mis barcos</h2>
  <ul class="barcos">
    <p *ngFor="let barco of barcos">
      <button
        [class.selected]="barco === barcoSeleccionado"
        type="button"
        (click)="onSelect(barco)"
      >
        <a routerLink="/detalles-barco/{{barco.id}}">
          <span class="badge">{{ barco.id }}</span>
          <span class="name">{{ barco.nombre }}</span>
        </a>
      </button>
    </p>
  </ul>
  <app-detalles-barco [barco]="barcoSeleccionado"></app-detalles-barco>
</div>
